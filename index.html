<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- bootstrap style sheet -->
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />

        <!-- font awesome style sheet for icons-->
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />

        <!-- local style sheet -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>weather-dashboard</title>
    </head>
    
    <body>
        <!-- body HEADER section -->
        <header class="jumbotron">
            <h1 class="display-5">Weather Dashboard</h1>
            <p class="lead">A dynamic website to track current weather and 5-days forecast for the cities around the world</p>
            <div id="currentDay" class="lead"></div>
        </header>
        
        <!-- body MAIN section -->
        <div class="container-fluid">
            <div class="row">
                <!-- search for a city section -->
                <div class="col-lg-3 bg-light">
                    <h5 class="mt-1">Search for a City:</h5>
                    <div class="input-group mb-3">
                        <!-- input field for the user -->
                        <input id="enter-city" type="text" placeholder="Enter a city">
                        <!-- add a button to search with search logo -->
                        <button class="btn btn-primary" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <!-- add a button to clear the history -->
                    <button class="btn btn-primary mb-3" id="clear-history">Clear history</button>
                    <form id="history"></form>
                </div>

                <!-- display section -->
                <div class="col-lg-9">
                    <!-- current weather forecast -->
                    <div class="row mr-0">
                        <div class="col-lg-11 card m-3 d-none" id="today-weather">
                            <div class="card-body">
                                <h3 id="city-name" class="city-name align-middle"></h3>
                                <p id="weather-description"></p>
                                <img id="live-icon" alt="">
                                <p id="temp"></p>
                                <p id="wind-speed"></p>
                                <p id="humidity"></p>
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- five-days forecast -->
                    <div class="row d-none" id="fiveday-header">
                        <div class="col-12">
                            <h3>5-days Forecast</h3>
                        </div>
                    </div>
                                                   
                    <!-- five cards -->
                    <div class="row">
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                        <div class="col-md-2 forecast m-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- body footer section -->
        <footer class="footer-copyright">
            <div class="footer-text">Â© 2021 Mohit Arora</div>
        </footer>

        <!-- Axois script -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <!-- jQuery script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- moment js script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- local js file -->
        <script src='./assets/js/script.js'></script>'
        
    </body>
</html>
